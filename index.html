<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Local Storge</title>

</head>

<body onload="myLocalDataElemets()">
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 m-auto">
                    <!-- form alert -->
                    <div id="formAlert" class=" d-none alert alert-danger" role="alert">
                    </div>
                    <!-- form -->
                    <form action="" name="myForm" onsubmit=" return validateForm()">
                        <input type="text" name="manufacturer" class="form-control mt-3" placeholder="Manufacturer">
                        <input type="text" name="model" class="form-control mt-3" placeholder="Model">
                        <input type="text" name="release" class="form-control mt-3" placeholder="Release">
                        <input type="hidden" name="index">
                        <button id="addButton" type="submit" class="btn btn-primary mt-3">ADD</button>
                    </form>
                    <h1 class="text-center mt-5">Click for editing</h1>
                    <ul class="list-group mt-5 border-none" id='myObjectList'>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
